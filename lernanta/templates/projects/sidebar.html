{% load l10n_tags %}

<div id="sidebar-wrapper">

<div id="sidebar">
  <section id="project"class="panel">
    <figure class="project_img">
      <a href="{{ project.get_absolute_url }}">
        {% if project.image %}
  	         <img src="{{ MEDIA_URL }}{{ project.image }}" width="243" height="150" alt="project image"/>
        {% else %}
             <img src="/media/images/project-missing.png" width="243" height="150" alt="project image"/>
        {% endif %}
      </a>
    </figure>
    <div id="project-description">
        {{ project.short_description }}
    </div>
    <div id="project-summary">
      {{ project.long_description|safe }}
    </div>

	<a href="{% locale_url sign_up_answer slug=project.slug %}" class="challenge-button">{{ _('Start Challenge')}}</a>

<div class="mentor-wrapper">
          <a method="post" action="{% locale_url relationships_follow object_type='course' slug=project.slug %}">
            Adopt this Challenge
          </a>
          or
          <a method="post" action="{% locale_url relationships_follow object_type='course' slug=project.slug %}">
            Become a Mentor
          </a>
</div>
  </section>

</div> <!-- /#sidebar -->

<div id="bottom-sidebar">
<h2>Want to help?</h2>
  <a href="#" class="challenge-button">{{ _('Become a Mentor')}}</a>
</div>

</div>
